<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css"></link>
    <title>TODO list</title>
</head>
<body>
    <div class="container">

        <div>
            <h1>TODO list</h1>
        </div>

        <div class="text-right">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAddTask">
                <i class="glyphicon glyphicon-plus"></i>&nbsp;Add task
            </button>
            <button type="button" class="btn btn-danger btn-lg" id="removeAllTask">
                <i class="glyphicon glyphicon-remove"></i>&nbsp;Remove all
            </button>
        </div>

        <ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#todo" data-toggle="tab">To do</a></li>
			<li><a href="#inprogress" data-toggle="tab">In progress</a></li>
			<li><a href="#done" data-toggle="tab">Done</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="todo">
				<ul class="list-group" data-status="1"></ul>
			</div>

			<div role="tabpanel" class="tab-pane" id="inprogress">
				<ul class="list-group" data-status="2"></ul>
			</div>

			<div role="tabpanel" class="tab-pane" id="done">
				<ul class="list-group" data-status="3"></ul>
			</div>
		</div>

    </div>

    <!-- Statistic panel -->
    <div class="container margin">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading">Should be done</div>
                    <div class="panel-body">
                        Task count:
                        <span class="badge" data-status-count="1">0</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-warning">
                    <div class="panel-heading">Should be done soon</div>
                    <div class="panel-body">
                        Task count:
                        <span class="badge" data-status-count="2">0</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="panel panel-success">
                    <div class="panel-heading">Already done</div>
                    <div class="panel-body">
                        Task count:
                        <span class="badge" data-status-count="3">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Add Task-->
    <div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add task</h4>
                </div>

                <div class="modal-body">
                    <form id="formAddTask">
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Title" autofocus="true" class="form-control">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="formAddTask">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Task-->
    <div class="modal fade" id="modalEditTask" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Edit task</h4>
                </div>

                <div class="modal-body">
                    <form id="formEditTask">
                        <!-- для handleFormEditSubmit в script.js - input чтобы знать с каким  id имеем дело-->
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Title" autofocus="true" class="form-control">
                        </div>
                        <div class="form-group">
                            <select name="status" class="form-control">
                                <option value="1">To Do</option>
                                <option value="2">In progress</option>
                                <option value="3">Done</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="formEditTask">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
